<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icon</title>
</head>
<body>
    <h2>Clipboard History Manager Icon Generator</h2>
    <canvas id="canvas" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download icon.png</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background circle
        ctx.fillStyle = '#007ACC';
        ctx.beginPath();
        ctx.arc(64, 64, 60, 0, Math.PI * 2);
        ctx.fill();
        
        // Clipboard base
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(35, 30, 58, 70);
        
        // Clipboard clip
        ctx.fillStyle = '#005A9E';
        ctx.fillRect(50, 25, 28, 12);
        
        // History lines
        ctx.strokeStyle = '#007ACC';
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        
        ctx.beginPath();
        ctx.moveTo(45, 50);
        ctx.lineTo(83, 50);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(45, 62);
        ctx.lineTo(83, 62);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(45, 74);
        ctx.lineTo(75, 74);
        ctx.stroke();
        
        // Clock indicator
        ctx.fillStyle = '#FFFFFF';
        ctx.strokeStyle = '#007ACC';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(80, 85, 12, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        
        // Clock hands
        ctx.beginPath();
        ctx.moveTo(80, 85);
        ctx.lineTo(80, 79);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(80, 85);
        ctx.lineTo(85, 85);
        ctx.stroke();
        
        function downloadIcon() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
